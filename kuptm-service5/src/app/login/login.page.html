<ion-header>
    <ion-toolbar color="danger" class="ion-text-center">
     <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="loginpage">
    <ion-item class="userinput">
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" placeholder="Enter your email" required></ion-input >
   
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" placeholder="Enter your password" required></ion-input >
    </ion-item>
  
    <ion-button class="ion-padding" expand="full" shape="round" color="primary" (click)="login(user)" >
    
      LOGIN
    </ion-button>
  
    <ion-button class="ion-padding" expand="full" shape="round" color="dark" [routerLink]="['/register']">
      REGISTER
    </ion-button>
  </ion-content>
